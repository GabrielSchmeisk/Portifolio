<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Shcmeisk</title>
	<link rel="icon" type="image/x-icon" href="https://i.imgur.com/EXORH9a.jpeg">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 80%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.15);
        }

        .image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #7a4fff, #5e3eb0);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.3s ease;
            box-shadow: 0px 0px 15px rgba(120, 63, 255, 0.5);
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .subtitle {
            font-size: 20px;
            margin-top: 10px;
            opacity: 0.8;
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Bot√£o de controle de volume */
        .volume-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .volume-button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .volume-slider {
            position: absolute;
            top: 20px;
            left: -100px; /* Ajustando a posi√ß√£o para a esquerda */
            width: 95px;
            visibility: hidden;
            transform: rotate(180deg); /* Inverte a barra de volume */
        }

        .volume-button.active .volume-slider {
            visibility: visible;
        }

        /* Adicionar o "X" ao √≠cone de som quando o volume for 0 */
        .volume-button.x::before {
            content: "‚ùå";
            font-size: 20px;
        }

        .volume-button:not(.x)::before {
            content: "üîä";
            font-size: 20px;
        }
        
        @media (max-width: 768px) {
            /* 1. Bot√µes em Coluna e Alinhamento */
            .buttons {
                /* Muda o flexbox para empilhar os bot√µes verticalmente */
                flex-direction: column; 
                gap: 10px; /* Reduz o espa√ßo entre eles */
                margin-top: 15px;
            }

            /* 2. Redu√ß√£o do Preenchimento e Tamanho dos Bot√µes */
            .btn {
                padding: 12px 20px; /* Reduz o preenchimento para bot√µes mais finos */
                font-size: 16px; /* Tamanho da fonte um pouco menor */
                width: 100%; /* Garante que os bot√µes ocupem quase toda a largura do container */
                box-sizing: border-box; /* Garante que o padding n√£o aumente a largura total */
            }

            /* 3. Ajuste do Container Principal */
            .container {
                max-width: 90%; /* Aumenta a largura m√°xima para usar melhor o espa√ßo em telas menores */
                padding: 20px; /* Reduz o preenchimento interno */
                backdrop-filter: blur(10px); /* Blur um pouco mais sutil em telas menores */
            }

            /* 4. Ajuste da Imagem e T√≠tulos */
            .image {
                width: 120px; /* Reduz o tamanho da imagem de perfil */
                height: 120px;
                margin-bottom: 15px;
            }

            h1 {
                font-size: 28px; /* Reduz o tamanho do t√≠tulo principal */
            }

            .subtitle {
                font-size: 16px; /* Reduz o tamanho do subt√≠tulo */
            }

            /* 5. Ajuste do Controle de Volume para M√≥vel */
            .volume-button {
                top: 10px; /* Move para o canto superior */
                right: 10px; 
                padding: 8px;
            }
            
            /* Reposiciona o slider de volume para aparecer abaixo ou ao lado */
            .volume-slider {
                /* Desativa a rota√ß√£o e move para uma posi√ß√£o mais acess√≠vel em toque */
                transform: rotate(0deg); 
                top: 50px; /* Coloca o slider abaixo do bot√£o de volume */
                right: 0px; 
                left: auto; /* Remove o ajuste de left */
                width: 100px;
            }

            /* A√ß√£o ao clicar no bot√£o de volume: mostra o slider */
            .volume-button.active .volume-slider {
                visibility: visible;
                position: absolute; 
            }
        }
    </style>
</head>
<body>
    <audio id="background-audio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-13.mp3" type="audio/mpeg">
    </audio>

    <canvas id="bg"></canvas>
    <div class="container">
        <img src="https://i.imgur.com/EXORH9a.jpeg" alt="Gabriel Schmeisk" class="image">
        <h1>Seja Bem-Vindo(a)</h1>
        <p class="subtitle">Assim como o universo est√° em constante expans√£o, o conhecimento e o desenvolvimento evoluem infinitamente.</p>
        <div class="buttons">
            <a href="https://github.com/GabrielSchmeisk/GabrielSchmeisk" class="btn" target="_blank">üíª GitHub</a>
            <a href="https://www.linkedin.com/in/gabriel-schmeisk-107778196/?originalSubdomain=br" class="btn" target="_blank">üíº LinkedIn</a>
            <a href="https://www.instagram.com/bielschmeisk/" class="btn" target="_blank">üì∑ Instagram</a>
        </div>
    </div>

    <div class="copyright">
        ¬© 2025 Todos os direitos reservados - Gabriel Schmeisk.
    </div>

    <div class="volume-button" onclick="this.classList.toggle('active')">
        <input type="range" class="volume-slider" min="0" max="100" value="100" oninput="setVolume(this.value)">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Verifica se existe um volume salvo no localStorage
            const savedVolume = localStorage.getItem('volume');
            const audio = document.getElementById("background-audio");

            // Se um volume salvo existir, ajusta o volume
            if (savedVolume !== null) {
                audio.volume = savedVolume / 100;
                document.querySelector('.volume-slider').value = savedVolume;
            } else {
                audio.volume = 0.1; // Define volume padr√£o como 10% (ajustado para ser menos intrusivo)
            }

            // Espera a intera√ß√£o do usu√°rio para iniciar o √°udio
            document.body.addEventListener('click', function () {
                audio.play().catch(e => console.log("√Åudio n√£o p√¥de ser iniciado: " + e)); // Adicionado catch para evitar erros no console
            }, { once: true }); // Executa o listener apenas uma vez
            
            // Atualiza o √≠cone de volume na inicializa√ß√£o
            setVolume(document.querySelector('.volume-slider').value);
        });

        // Fun√ß√£o para controlar o volume
        function setVolume(value) {
            const audio = document.getElementById("background-audio");
            audio.volume = value / 100;

            // Salva o volume no localStorage
            localStorage.setItem('volume', value);

            // Atualiza o √≠cone para "X" se o volume for 0
            const volumeButton = document.querySelector('.volume-button');
            const volumeSlider = document.querySelector('.volume-slider');

            // Atualiza a visualiza√ß√£o da posi√ß√£o do controle de volume
            volumeSlider.value = value;

            if (value == 0) {
                volumeButton.classList.add('x');
            } else {
                volumeButton.classList.remove('x');
            }
        }

        const canvas = document.getElementById("bg");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Adicionando listener para redimensionamento de janela (responsividade do canvas)
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        let stars = [];
        const numStars = 150;
        const repulsionRadius = 100;
        let mouseX = null, mouseY = null;
        let fadeAlpha = 1;
        let fadeTimeout;

        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                vx: (Math.random() - 0.5) * 0.2,
                vy: (Math.random() - 0.5) * 0.2
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";

            for (let star of stars) {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
                star.x += star.vx;
                star.y += star.vy;

                if (star.x < 0 || star.x > canvas.width) star.vx *= -1;
                if (star.y < 0 || star.y > canvas.height) star.vy *= -1;
            }

            if (mouseX !== null && mouseY !== null) {
                ctx.globalAlpha = fadeAlpha;
                connectStars();
                ctx.globalAlpha = 1;
            }
        }

        function connectStars() {
            for (let star of stars) {
                let dx = mouseX - star.x;
                let dy = mouseY - star.y;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 120) {
                    ctx.beginPath();
                    ctx.moveTo(star.x, star.y);
                    ctx.lineTo(mouseX, mouseY);
                    ctx.strokeStyle = `rgba(255, 255, 255, ${fadeAlpha * 0.2})`;
                    ctx.stroke();
                }
            }
        }

        function repulseStars() {
            for (let star of stars) {
                let dx = mouseX - star.x;
                let dy = mouseY - star.y;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < repulsionRadius) {
                    let angle = Math.atan2(dy, dx);
                    let force = (repulsionRadius - distance) / repulsionRadius;
                    star.vx = -Math.cos(angle) * force * 3;
                    star.vy = -Math.sin(angle) * force * 3;
                }
            }
        }

        canvas.addEventListener("mousemove", (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            fadeAlpha = 1;
            clearTimeout(fadeTimeout);
            fadeTimeout = setTimeout(() => {
                let fadeInterval = setInterval(() => {
                    fadeAlpha -= 0.02;
                    if (fadeAlpha <= 0) {
                        clearInterval(fadeInterval);
                        mouseX = null;
                        mouseY = null;
                    }
                }, 50);
            }, 3000);
        });

        canvas.addEventListener("click", () => repulseStars());

        function animate() {
            drawStars();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
