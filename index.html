<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Shcmeisk</title>
	<link rel="icon" type="image/x-icon" href="https://i.imgur.com/EXORH9a.jpeg">
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
            cursor: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 80%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.15);
        }

        .image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #7a4fff, #5e3eb0, #7a4fff);
            background-size: 200% 200%; 
            background-position: 0% 50%;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: none;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.3s ease, background-position 0.5s ease;
            box-shadow: 0px 0px 15px rgba(120, 63, 255, 0.5);
        }

        .btn:hover {
            transform: scale(1.1);
            background-position: 100% 50%;
        }

        .subtitle {
            font-size: 20px;
            margin-top: 10px;
            opacity: 0.8;
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        .volume-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: none;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .volume-button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .volume-slider {
            position: absolute;
            top: 20px;
            left: -100px;
            width: 95px;
            visibility: hidden;
            transform: rotate(180deg);
        }

        .volume-button.active .volume-slider {
            visibility: visible;
        }

        .volume-button.x::before {
            content: "‚ùå";
            font-size: 20px;
        }

        .volume-button:not(.x)::before {
            content: "üîä";
            font-size: 20px;
        }

        .custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(122, 79, 255, 0.7);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            transition: width 0.3s, height 0.3s, background-color 0.3s, border-radius 0.3s;
        }
        
        .custom-cursor.grow {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 0.8s ease-out;
            transition-delay: var(--delay);
        }

        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .buttons {
                flex-direction: column; 
                gap: 10px;
                margin-top: 15px;
            }

            .btn {
                padding: 10px 15px;
                font-size: 14px;
                width: 100%; 
                box-sizing: border-box; 
                box-shadow: none;
            }

            .container {
                max-width: 90%;
                padding: 20px;
                backdrop-filter: blur(10px);
                margin-bottom: 50px; /* **CORRE√á√ÉO: Adiciona espa√ßo abaixo do container para o rodap√©** */
            }

            .image {
                width: 120px;
                height: 120px;
                margin-bottom: 15px;
            }

            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }

            .volume-button {
                top: 10px;
                right: 10px; 
                padding: 8px;
                cursor: pointer;
            }
            
            .volume-slider {
                transform: rotate(0deg); 
                top: 50px;
                right: 0px; 
                left: auto;
                width: 100px;
            }

            .volume-button.active .volume-slider {
                visibility: visible;
                position: absolute; 
            }
            
            /* Desabilitar o cursor customizado em telas pequenas */
            .custom-cursor {
                display: none !important; 
            }
            body {
                cursor: auto; 
            }
            .btn {
                cursor: pointer;
            }
            
            /* Novo alinhamento do rodap√© para mobile */
            .copyright {
                position: static;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <audio id="background-audio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-13.mp3" type="audio/mpeg">
    </audio>

    <div class="custom-cursor"></div>

    <canvas id="bg"></canvas>
    
    <div class="container reveal" style="--delay: 0s;">
        <img src="https://i.imgur.com/EXORH9a.jpeg" alt="Gabriel Schmeisk" class="image reveal" style="--delay: 0.2s;">
        <h1 class="reveal" style="--delay: 0.4s;">Seja Bem-Vindo(a)</h1>
        <p class="subtitle reveal" style="--delay: 0.6s;">Assim como o universo est√° em constante expans√£o, o conhecimento e o desenvolvimento evoluem infinitamente.</p>
        <div class="buttons">
            <a href="https://github.com/GabrielSchmeisk/GabrielSchmeisk" class="btn reveal" style="--delay: 0.8s;" target="_blank">üíª GitHub</a>
            <a href="https://www.linkedin.com/in/gabriel-schmeisk-107778196/?originalSubdomain=br" class="btn reveal" style="--delay: 1.0s;" target="_blank">üíº LinkedIn</a>
            <a href="https://www.instagram.com/bielschmeisk/" class="btn reveal" style="--delay: 1.2s;" target="_blank">üì∑ Instagram</a>
        </div>
    </div>
    
    <div class="copyright reveal" style="--delay: 1.4s;">
        ¬© 2025 Todos os direitos reservados - Gabriel Schmeisk.
    </div>

    <div class="volume-button" onclick="handleVolumeClick(this)">
        <input type="range" class="volume-slider" min="0" max="100" value="100" oninput="setVolume(this.value)">
    </div>

    <script>
        // Fun√ß√£o para silenciar ou restaurar o volume
        function toggleMute() {
            const audio = document.getElementById("background-audio");
            const slider = document.querySelector('.volume-slider');
            const volumeButton = document.querySelector('.volume-button');
            const currentVolume = audio.volume * 100;

            if (currentVolume > 0) {
                // Se n√£o estiver mutado, salva o volume atual e muta
                localStorage.setItem('lastVolume', currentVolume);
                setVolume(0);
            } else {
                // Se estiver mutado (volume 0), restaura para o √∫ltimo volume salvo ou 10
                const lastVolume = localStorage.getItem('lastVolume') || 10;
                setVolume(lastVolume);
            }
            volumeButton.classList.remove('active'); // Garante que o slider feche
        }

        // Nova fun√ß√£o que gerencia o clique no bot√£o de volume (desktop vs mobile)
        function handleVolumeClick(button) {
            if (window.innerWidth <= 768) {
                // Em mobile, apenas silencia/desilencia
                toggleMute();
            } else {
                // Em desktop, ativa/desativa o slider
                button.classList.toggle('active');
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            // --- Controle de √Åudio ---
            const savedVolume = localStorage.getItem('volume');
            const audio = document.getElementById("background-audio");

            if (savedVolume !== null) {
                audio.volume = savedVolume / 100;
                document.querySelector('.volume-slider').value = savedVolume;
            } else {
                audio.volume = 0.1;
            }

            document.body.addEventListener('click', function () {
                audio.play().catch(e => console.log("√Åudio n√£o p√¥de ser iniciado: " + e));
            }, { once: true }); 
            
            setVolume(document.querySelector('.volume-slider').value);


            // --- Cursor Personalizado ---
            const customCursor = document.querySelector('.custom-cursor');
            const interactiveElements = document.querySelectorAll('a, .btn, .volume-button');

            if (window.innerWidth >= 768) {
                document.addEventListener('mousemove', (e) => {
                    customCursor.style.left = e.clientX + 'px';
                    customCursor.style.top = e.clientY + 'px';
                });

                interactiveElements.forEach(element => {
                    element.addEventListener('mouseenter', () => customCursor.classList.add('grow'));
                    element.addEventListener('mouseleave', () => customCursor.classList.remove('grow'));
                });
            }


            // --- Anima√ß√£o Scroll Reveal ---
            const revealElements = document.querySelectorAll('.reveal');
            
            revealElements.forEach(el => {
                const delay = el.style.getPropertyValue('--delay');
                setTimeout(() => {
                    el.classList.add('visible');
                }, parseFloat(delay) * 1000);
            });
        });

        // Fun√ß√£o para controlar o volume
        function setVolume(value) {
            const audio = document.getElementById("background-audio");
            audio.volume = value / 100;

            localStorage.setItem('volume', value);

            const volumeButton = document.querySelector('.volume-button');
            const volumeSlider = document.querySelector('.volume-slider');

            volumeSlider.value = value;

            if (value == 0) {
                volumeButton.classList.add('x');
            } else {
                volumeButton.classList.remove('x');
            }
        }

        // --- Anima√ß√£o de Fundo (Estrelas) ---
        const canvas = document.getElementById("bg");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        let stars = [];
        const numStars = 150;
        const repulsionRadius = 100;
        let mouseX = null, mouseY = null;
        let fadeAlpha = 1;
        let fadeTimeout;

        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                vx: (Math.random() - 0.5) * 0.2,
                vy: (Math.random() - 0.5) * 0.2
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";

            for (let star of stars) {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
                star.x += star.vx;
                star.y += star.vy;

                if (star.x < 0 || star.x > canvas.width) star.vx *= -1;
                if (star.y < 0 || star.y > canvas.height) star.vy *= -1;
            }

            if (mouseX !== null && mouseY !== null) {
                ctx.globalAlpha = fadeAlpha;
                connectStars();
                ctx.globalAlpha = 1;
            }
        }

        function connectStars() {
            for (let star of stars) {
                let dx = mouseX - star.x;
                let dy = mouseY - star.y;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 120) {
                    ctx.beginPath();
                    ctx.moveTo(star.x, star.y);
                    ctx.lineTo(mouseX, mouseY);
                    ctx.strokeStyle = `rgba(255, 255, 255, ${fadeAlpha * 0.2})`;
                    ctx.stroke();
                }
            }
        }

        function repulseStars() {
            for (let star of stars) {
                let dx = mouseX - star.x;
                let dy = mouseY - star.y;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < repulsionRadius) {
                    let angle = Math.atan2(dy, dx);
                    let force = (repulsionRadius - distance) / repulsionRadius;
                    star.vx = -Math.cos(angle) * force * 3;
                    star.vy = -Math.sin(angle) * force * 3;
                }
            }
        }

        canvas.addEventListener("mousemove", (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            fadeAlpha = 1;
            clearTimeout(fadeTimeout);
            fadeTimeout = setTimeout(() => {
                let fadeInterval = setInterval(() => {
                    fadeAlpha -= 0.02;
                    if (fadeAlpha <= 0) {
                        clearInterval(fadeInterval);
                        mouseX = null;
                        mouseY = null;
                    }
                }, 50);
            }, 3000);
        });

        canvas.addEventListener("click", () => repulseStars());

        function animate() {
            drawStars();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
